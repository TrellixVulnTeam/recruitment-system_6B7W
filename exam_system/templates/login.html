{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Recruitment</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bower_components/style/style.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">

  <link rel="stylesheet" href="{% static 'dist/css/skins/skin-blue.min.css' %}">




  


  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic' %}">
</head>


<body class="hold-transition skin-blue sidebar-mini login-bg">

<div class="row">

  <div class="col-md-12">
  <div class="login-box">
    <div class="box box-info">
            <div class="box-header with-border text-center"><h3 class="box-title "><b>Login</b></h3></div>
            <form role="form" action="user_authentication" method="post">
              {% csrf_token %}
                {% if messages %}
                  {% for message in messages %}
                    {{ message|safe }}
                  {% endfor %}
                {% endif %}
              <div class="box-body text-center">
                <div class="form-group" >
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control"  placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>            
              </div>
              <!-- /.box-body -->

              <div class="box-footer text-center">
                <button type="submit" class="btn btn-info btn-lg">Login</button>
              </div>
            </form>
          </div>
    </div>
</div>
<div class="col-md-4 col-sm-6 col-xs-12"></div>
</div>

  

<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

<script>
  $(document).ready(function(){
    $('.login-box').slideDown('slow');
});
</script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
